{% extends 'base.html' %}

{% block content %}

<h2>Empresas Parceiras</h2>
<div class="row mt-4">
    {% if empresas %}
    {% for empresa in empresas %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ empresa.nome_empresa }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

{% endblock %}
